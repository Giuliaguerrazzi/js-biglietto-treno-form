<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Il tuo Biglietto</title>
  </head>
  <body>
    <div class="container">
      <h1 class='title'>Calcola il prezzo del tuo biglietto</h1>

      <section class='input'>
        <div class="row">
          <div class="input-col">
            <label for="nome">Nome e Cognome</label>
            <input type="text" name="nome" id='nome' placeholder="Inserisci il tuo nome">
          </div>
          <div class="input-col">
            <label for="km">Km da percorrere</label>
            <input type="number" name="km" id='km' placeholder="Inserisci quanti km devi percorrere">
          </div>
          <div class="input-col">
            <label for='age'>Fascia di et√†</label>
            <select id="age" name="age">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over65</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button id='btnGenera' class="btn">Genera</button>
          <button id='btnAnnulla' class="btn">Annulla</button>
        </div>
      </section>

      <!-- Ticket -->
      <section class='ticket'>
        <h2 class='title'>Il tuo biglietto</h2>
        <div id='biglietto' class="info-input">
          <div class="box-name">
            <h3>
              Nome passeggero
              <span id="nome-input"></span>
            </h3>
          </div>

          <div class="box">
            <h3>Offerta</h3>
            <span id='offerta'></span>
          </div>

          <div class="box">
            <h3>Carrozza</h3>
            <span id='carrozza'></span>
          </div>

          <div class="box">
            <h3>Codice CB</h3>
            <span id='cambia-posto'></span>
          </div>

          <div class="box">
            <h3>Costo biglietto</h3>
            <span id='costo-biglietto'></span>
          </div>
        </div>
      </section>

    </div>




    <script src="main.js"></script>
  </body>
</html>
